<header class="main-header">
	<a href="{% url 'r_hire:index' %}" class="logo">
		<span class="logo-mini"><b>A</b>LT</span>
		<span class="logo-lg"><b>Admin</b>LTE</span>
	</a>
	<nav class="navbar navbar-static-top" role="navigation">
		<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
		<span class="sr-only">Toggle navigation</span>
		</a>
		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">
				<li class="dropdown user user-menu">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<img src="dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
						<span class="hidden-xs">{% render_name request.session.login_fname request.session.login_lname %}</span>
					</a>
					<ul class="dropdown-menu">
						<li class="user-header">
							<img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
							<p>
								{% render_name request.session.login_fname, request.session.login_lname %}
								<small>Member since Nov. 2012</small>
							</p>
						</li>
						<li class="user-footer">
							<div class="pull-left">
								<a href="{% url 'r_hire:view-profile' %}" class="btn btn-default btn-flat">Profile</a>
							</div>
							<div class="pull-right">
								<a href="{% url 'r_hire:logout' %}" class="btn btn-default btn-flat">Sign out</a>
							</div>
						</li>
					</ul>
				</li>
			</ul>
		</div>
		</nav>
</header>
