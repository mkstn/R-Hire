{% extends "R_hire/profile/main.html" %}

{% block title %}R_Hire | Candidate Edit Profile{% endblock %}

{% block content %}

<section class="content-header">
    <h1>Candidate Profile Edit</h1>
</section>

<section class="content">
	<div class="row">
		<section class="col-lg-12 connectedSortable">
			<div class="box box-default">
				<form role="form">
					<div class="box-body">
						<div class="form-group">
							<label>First Name *</label>
							<input type="text" class="form-control" value="" placeholder="First Name of Candidate (eg - John)" required>
						</div>
						<div class="form-group">
							<label>Last Name *</label>
							<input type="text" class="form-control" value="" placeholder="Last Name of Candidate (eg - Cena)" required>
						</div>
						<div class="form-group">
							<label>Email address</label>
							<input type="email" class="form-control" placeholder="Enter your Email">
						</div>
						<div class="form-group">
							<label>Summary</label>
							<textarea class="form-control" rows="3" placeholder="Enter ..."></textarea>
						</div>
						<div class="form-group">
							<label>Gender</label>
							<select class="form-control">
								<option>Male</option>
								<option>Female</option>
							</select>
						</div>
						<div class="form-group">
							<label>Resume URL</label>
							<input type="text" class="form-control" value="" placeholder="Resume URL" required>
						</div>
					</div>

					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
                </form>
			</div>
		</section>
	</div>
</section>

{% endblock %}
